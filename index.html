<!DOCTYPE html>
<html>
  <head>
    <title>North Luzon PM Monthly Tracker</title>

    <style> {
      font-family: Arial, sas-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      }

    .card {
      background: white;
        padding: 30px;
        width: 350px;
        border-radius: 12px;
        box-shadow: 0 10ox 25px rgba(0, 0, 0, 0.1);
      }
      
   h2 {
     text-align: center;
     margin-bottom: 20px;
   }
      
   input {
     width: 100%;
     padding: 8px;
     margin-bottom: 12px;
     border-radius: 6px;
     border: 1px solid #ccc;
   }

   button {
     width: 100%;
     padding 10px:
     border: none;
     border-radius: 6px;
     background-color: #007bff;
     color: white;
     font-weight: bold;
     cursor: pointer;
   }

    button:hover {
      background-color: #0056b3;
    }

      #result {
        margin-top: 15px;
        font-weight: bold;
        text-align: center;
      }   
    </style>
  </head>
  <body>

    <div class="card">
      
    <h2>Preventive Maintenance Monthly Tracker</h2>

    <label for="RCBCBankSites">RCBC Bank Sites:</label>
    <input type="number" id="RCBCBankSites"><br><br>

    <label for="PLC">PLC:</label>
    <input type="number" id="PLC"><br><br>

    <label for="Offsites">Offsites:</label>
    <input type="number" id="Offsites"><br><br>
    
    <label for="totalSites">Total Sites:</label>
    <input type="number" id="totalSites"><br><br>

    <label for="visitsPerSite">Required Visits per Site:</label>
    <input type="number" id="visitsPerSite"><br><br>

    <label for="visitsSoFar">Total Visits So Far:</label>
    <input type="number" id="visitsSoFar"><br><br>

    <button id="calculateBtn">Calculate</button>

    <h3>Result:</h3>
    <div id="result"></div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
